message.source.basename=i18n/messages

#DB properties:
db.driver = com.mysql.jdbc.Driver
db.url = jdbc:mysql://DB_HOST:3306/DB_NAME
db.username = DB_USERNAME
db.password = DB_PASSWORD

#Hibernate Configuration:
hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
hibernate.show_sql = false
entitymanager.packages.to.scan = com.eucalyptus.wormhole.model

#AWS Proxy:
aws.region = REGION
aws.proxy.type = PROXY_TYPE
aws.proxy.protocol = PROXY_PROTOCOL
aws.proxy.host = PROXY_HOST
aws.proxy.port = PROXY_PORT

#Blackhole
blackhole.prefix = BLACKHOLE_PREFIX